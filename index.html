<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">60</span>s</div>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>

        <img id="cw-logo" src="img/cw_logo.jpg" alt="Charity Water Logo">

        <div id="game-container">
            <div id="message-display"></div>
            <img id="water-can" src="img/water-can.png" alt="Water Can">
        </div>
    </div>
    
    <footer class="footer">
        &copy; Charity Water 2025
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
